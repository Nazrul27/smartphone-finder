<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPhone Finder </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        #error{
            display: none;
        }
        #spinner{
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h2 class="text-center fw-bolder text-secondary mt-5">SmartPhone Finder</h2>
    </header>
    <main class="container">
        <!-- Input Field -->
        <div class="input-group mb-3">
            <input id="search-input" type="text" class="form-control" placeholder=" Search the phone by name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="getData()" class="btn btn-outline-secondary btn-danger px-5 py-3 fs-4 text-white fw-bolder" type="button" id="button-addon2">Search</button>
          </div>
          <!-- spinner -->
          <div  class="d-flex justify-content-center">
            <div id="spinner" class="spinner-border fs-1 text-warning" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <!-- Error-Messeage -->
          <div id="error" class="mt-3 text-secondary text-center fw-bolder">"Please write the phone name"</div>
          <!-- Card Detail -->
          <div id="details" class="w-50 mx-auto">
                
          </div>
          <!-- Card Field -->
          <div id="card" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
            
    </main>
    <script src="/javaScript/phone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
